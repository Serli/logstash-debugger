@(title: String)
<!DOCTYPE html>

<html lang="fr">
    
    <head>
        <title>@title</title>
        <link rel='icon' href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel='stylesheet' media="screen" href="@routes.Assets.at("main.css")">
        <script type='text/javascript' src="@routes.Assets.at("javascripts/vendor/jquery-1.11.1.min.js")"></script>
        <script type='text/javascript' src="@routes.Assets.at("javascripts/vendor/bootstrap.min.js")"></script>
        <script type='text/javascript' src="@routes.Assets.at("javascripts/vendor/modernizr-2.6.2-respond-1.1.0.min.js")"></script>
        <script type='text/javascript' src="@routes.Assets.at("javascripts/vendor/angular-1.3.0/angular.js")"></script>
        <script type='text/javascript' src="@routes.Assets.at("javascripts/app.js")"></script>
        <script type='text/javascript' src="@routes.Assets.at("javascripts/main.js")"></script>
    </head>
    
    <body class='jumbotron' onload="init()" ng-app='confStash' ng-controller="langController as lang">
        
        <header class='header row pageItem'>
            <h1 class='headerItem text-center'>Mostash</h1>
            <img src="@routes.Assets.at("images/mustach.png")" class='headerItem'/>

            <p class="row text-center">{{lang.text.subTitle}}</p>
        </header>
        
        <div class='row'>
            <p></p>
        </div>
        
        <section class='section row' ng-controller='confStashController as conf'>
            
            <aside class='col-md-5 col-sm-5 col-xs-12  pageItem'>
                
                <div class='row'>
                    <h4 class='col-xs-6 col-xs-offset-3 text-center'>{{lang.text.first}}</h4>
                    <textarea class='col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 ng-invalid ng-dirty' ng-model='conf.confForm.input' required></textarea>
                </div>
                <p class='row'></p>
                
                <div class='row'>
                    <h4 class='col-xs-6 col-xs-offset-3 text-center'>{{lang.text.second}}</h4>
                    <div id='dropBox' class="col-xs-6 col-xs-offset-3">
                        <img src="@routes.Assets.at("images/box.png")" class='col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-6 col-xs-offset-3'/>
                    </div>
                    <p class="col-xs-6 col-xs-offset-3 text-center">{{lang.text.or}}</p>
                    <input type='file' accept=".conf" id='fileUpload'  class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 ng-dirty ng-invalid" ng-model='conf.confForm.confFile' required/>
                </div>
                
            </aside>
            
            <aside class='col-md-6 col-md-offset-1 col-sm-6 col-sm-offset-1 col-xs-12  pageItem'>
                <div class='row'>
                    <h4 class='col-xs-6 col-xs-offset-3 text-center'>{{lang.text.third}}</h4>
                    <textarea class='col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1'></textarea>
                </div>
            </aside>
            
        </section>
        
        <div class='row'>
            <p></p>
        </div>
        
        <footer class='myFooter row  pageItem'>
            <a href="http://www.serli.com/" class='col-md-3 col-md-offset-0 col-sm-3 col-sm-offset-0 col-xs-6 col-xs-offset-3 '>
                <img src="@routes.Assets.at("images/serli.png")"/>
            </a>
            <div id='credits' class='col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-3 text-center'>
                Icons made by Freepik and Icomoon from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>
            </div>
            <a href='https://github.com/Serli/logstash-debugger' class='col-md-3 col-md-offset-0 col-sm-3 col-sm-offset-0 col-xs-6 col-xs-offset-3'>
                <img src="@routes.Assets.at("images/github.png")" class='round' />
            </a>
        </footer>
        
    </body>
    
</html>
